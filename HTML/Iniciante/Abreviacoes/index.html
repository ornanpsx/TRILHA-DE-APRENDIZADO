<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abreviações</title>
    <link rel="shortcut icon" href="post-it.png" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <hr>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Parágrafos use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Imagens use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Títulos use a tag <h1>">Títulos</abbr></li>
        <li><abbr title="Códigos-fonte use a tag <code>">Códigos-fonte</abbr></li>
        <li><abbr title="Listas Ordenadas use a tag <ol>">Listas Ordenadas</abbr></li>    
    </ul>
</body>
</html>
